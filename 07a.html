<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-primary text-white">col</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
        <div class="row">
            <div class="col-2">col-2</div>
            <div class="col">col</div>
        </div>
        <div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
        <div class="row">
            <div class="col-6 bg-danger">col-6</div>
            <div class="col bg-primary">col</div>
            <div class="col bg-warning">col</div>
        </div>
        <div class="row">
            <div class="col bg-danger">col</div>
            <div class="col bg-primary">col</div>
            <div class="col bg-warning">col</div>
        </div>
        <div class="row">
            <div class="col bg-danger">순서</div>
            <div class="col bg-primary">제목</div>
            <div class="col bg-warning">작성자</div>
        </div>
        <div class="row">
            <div class="col col-md-2 bg-danger">순서</div>
            <div class="col col-md-8 bg-primary">제목</div>
            <div class="col col-md-2 bg-warning">작성자</div>
        </div>
        <div class="row">
            <div class="col col-md-2 bg-danger">순서</div>
            <div class="col col-md-8 bg-primary">제목</div>
            <div class="col bg-warning">작성자</div>
        </div>
        <div class="row">
            <div class="col col-sm-6 col-md-2 bg-danger">순서</div>
            <div class="col col-md-8 bg-primary">제목</div>
            <div class="col bg-warning">작성자</div>
        </div>

        <div class="row">
            <div class="col d-none d-md-block col-md-2  bg-danger">순서</div>
            <div class="col bg-primary">제목</div>
            <div class="col bg-warning">작성자</div>
        </div>

        <div class="row">
            <div class="col d-none d-md-block col-md-2  bg-danger">순서</div>
            <div class="col bg-primary">제목</div>
            <div class="col d-none d-md-block col-md-2 bg-warning">작성자</div>
        </div>
        <div class="row">
            <div class="col text-center">색상표현</div>
        </div>

        <div class="row">
            <div class="col bg-danger text-white fs-1">순서</div>
            <div class="col bg-primary text-white text-center">제목</div>
            <div class="col bg-warning text-end">작성자</div>
        </div>
    </div>
</body>
</html>
