<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 처리</title>
</head>
<body>
    스타일 정하기<br>

    <style>
        b { color:#FF0000;}
        u { color:#0000FF;}
        body { background-color: #FFFF00;}

        .CNU { 
            color:#FF00FF;
            text-decoration:underline;
        }

    </style>


    충남대학교 &nbsp; &nbsp; &nbsp; &nbsp; 한문학과 <br>
    <b>충남대학교 Bold</b> 한문학과 <br>
    충남대학교 <u>한문학과 UnderLine</u> <br>
    <i>충남대학교 italic</i> 한문학과 <br>
    
    <!-- 주석 Comment 
        색 : RGB 00 ~ FF
    -->
    <font color="#FF0000">RED</font>충남대학교 한문학과 <br>
    충남대학교 한문학과 <br>
    충남대학교 한문학과 <br>
    <p class="CNU">Paragraph 문단 충남대학교 한문학과 <br>
    충남대학교 한문학과 <br>
    충남대학교 한문학과 <br> </p>
    <p class="CNU">충남대학교</p> 한문학과 <br>
    <p class="SINO">충남대학교</p> 한문학과 <br>
    <p class="SINO">충남대학교</p> 한문학과 <br>
    

    충남대학교 한문학과 <br>
    충남대학교 한문학과 <br>


</body>
</html>
