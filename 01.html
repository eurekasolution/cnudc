    동해물과 <b><u>백두산이</u></b>

    <p>무엇이든지 <u>그려보고</u> 싶은 그림이 있소,</p>
    <p>아무거나 찍어보고 싶은 사진이 있소,</p>
    <p>어느 시절이나 가고 싶은 곳이 있소,</p>
    <p>아무런 생각 없이 가고 싶은 길이 있소,</p>
    <p>누구나 가지고 있는 일탈로운 생각이 있소,</p>
    <p>나도 그렇듯이 가지고 있소,</p>
    <p>생각만 해도 미소지어지는 생각이 있소,</p>
    <p>한 마디로 말하면,</p>
    <p>뭔가가 있어요.</p>
