<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col colLine">
        메뉴위쪽 그림이 필요한 경우 영역
      </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <span class="material-symbols-outlined text-white">
              home
              </span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">한문학과</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item text-dark" href="#">디지털 콘텐츠 개론</a></li>
                  <li><a class="dropdown-item text-dark" href="#">논어강독</a></li>
                  <li><a class="dropdown-item text-dark" href="#">문화 컨텐츠</a></li>
                </ul>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">대학원</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item text-dark" href="#">Link</a></li>
                  <li><a class="dropdown-item text-dark" href="#">Another link</a></li>
                  <li><a class="dropdown-item text-dark" href="#">A third link</a></li>
                </ul>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown3</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item text-dark" href="#">Link</a></li>
                  <li><a class="dropdown-item text-dark" href="#">Another link</a></li>
                  <li><a class="dropdown-item text-dark" href="#">A third link</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </div> <!-- container-fluid -->

  <div class="container">
    <div class="row">
      <div class="col">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="data/images/la.jpg" alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="data/images/chicago.jpg" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="data/images/ny.jpg" alt="New York" class="d-block w-100">
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6 colLine">공지사항</div>
      <div class="col-12 col-md-6 colLine">자유게시판</div>

    </div>

  </div>
 
</body>
</html>
