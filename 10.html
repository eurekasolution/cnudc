<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col colLine">
        사용자 입력
      </div>
    </div>
    <div class="row">
      <div class="col colLine">
        toggle
      </div>
      <div class="col colLine">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
          <label class="form-check-label" for="mySwitch">Dark Mode</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col colLine">
        버튼
      </div>
      <div class="col colLine">
        <button type="button" class="btn btn-primary">버튼1</button>
      </div>
    </div>
    <div class="row">
      <div class="col colLine">
        버튼
      </div>
      <div class="col colLine">
        <button type="button" class="btn btn-danger btn-sm">버튼1</button>
      </div>
      <div class="col colLine">
        <button type="button" class="btn btn-danger form-control btn-sm">버튼1</button>
      </div>
      <div class="col colLine">
        <button type="button" class="btn btn-danger form-control btn-sm" onClick="alert('안녕하세요')">버튼1</button>
      </div>
    </div>

    <form>
      <div class="row">
        <div class="col-2 colLine">아이디</div>
        <div class="col colLine">
          <input type="text" name="id" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-2 colLine">비번</div>
        <div class="col colLine">
          <input type="password" name="pass" class="form-control">
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn btn-danger form-control btn-sm">로그인</button>
      </div>

    </form>

    
  </div>
 
</body>
</html>
