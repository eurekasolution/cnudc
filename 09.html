<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col">
              <span class="material-symbols-outlined">
                settings
              </span>

              <span class="material-symbols-outlined">
                home
              </span>
            </div>
        </div>

        <div class="row">
          <div class="col-2">
            <img src="data/images/man.png" class="img-fluid">
          </div>
          <div class="col">
            <img src="data/images/man.png" class="img-fluid rounded-5">
          </div>
          <div class="col">
            <img src="data/images/woman.png" class="img-fluid rounded">
          </div>
        </div>

        <div class="row">
          <div class="col">ID</div>
          <div class="col">
            <input type="text" class="form-control">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="아이디 입력">
          </div>
          <div class="col"></div>
        </div>

        <div class="row">
          <div class="col">비번</div>
          <div class="col">
            <input type="password" class="form-control" placeholder="비밀번호 입력">
          </div>
          <div class="col">숫자</div>
          <div class="col">
            <input type="number" value="3" min="0" max="15" step="1" class="form-control" placeholder="비밀번호 입력">
          </div>
        </div>

        <div class="row">
          <div class="col">Email</div>
          <div class="col">
            <input type="email" class="form-control" placeholder="비밀번호 입력">
          </div>
          <div class="col">URL</div>
          <div class="col">
            <input type="url"  class="form-control" placeholder="비밀번호 입력">
          </div>
        </div>

        <div class="row">
          <div class="col">color</div>
          <div class="col">
            <input type="color" class="form-control" placeholder="비밀번호 입력">
          </div>
          <div class="col">date</div>
          <div class="col">
            <input type="date"  class="form-control" placeholder="비밀번호 입력">
          </div>
        </div>
        <div class="row">
          <div class="col">지역</div>
          <div class="col">
            <select class="form-control">
              <option>-- 선택 --</option>
              <option>서울</option>
              <option selected>대전</option>
              <option>기타</option>
            </select>  
          <div class="col">radio</div>
          <div class="col">
            M <input type="radio" name="gender" value="1"> 
            F <input type="radio" name="gender" value="2" checked> 
          </div>
        </div>

        
        <div class="row">
          <div class="col-2">메모</div>
          <div class="col">
            <textarea class="form-control" rows="10">
              충남대학교
              한문학과
            </textarea>
          </div>
        </div>

    </div>
 
</body>
</html>
